<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D卡通人智能聊天助手</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        #characterCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .chat-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .messages-container {
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #userInput:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #userInput:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.5);
        }

        #sendButton {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }

        #sendButton:active:not(:disabled) {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 15px;
            border-bottom-left-radius: 5px;
            color: #666;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            height: 8px;
            width: 8px;
            background: #999;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.5s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .status {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 10px;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .floating-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .floating-controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .floating-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .config-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            width: 400px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-height: 85vh;
            overflow-y: auto;
        }

        .config-panel h3 {
            margin-bottom: 15px;
            color: #6e8efb;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .config-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .config-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .config-section h4 {
            margin-bottom: 10px;
            color: #a777e3;
            font-size: 16px;
        }

        .config-group {
            margin-bottom: 10px;
        }

        .config-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .config-group input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .config-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .config-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .position-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .position-controls input {
            flex: 1;
        }

        #modelFileInput {
            display: none;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6e8efb;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .shortcut-hint {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .floating-controls {
                top: 10px;
                right: 10px;
                padding: 10px;
            }
            
            .config-panel {
                top: 10px;
                left: 10px;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>3D卡通人智能助手</h1>
        <p>与可爱的3D卡通角色进行智能对话</p>
    </div>

    <canvas id="characterCanvas"></canvas>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px;">正在加载模型，请稍候...</p>
    </div>

    <div class="config-panel" id="configPanel">
        <h3>配置面板</h3>
        
        <div class="config-section">
            <h4>API配置</h4>
            <div class="config-group">
                <label for="apiUrl">API地址:</label>
                <input type="text" id="apiUrl" placeholder="https://dashscope.aliyuncs.com/api/v1/apps/...">
            </div>
            <div class="config-group">
                <label for="apiKey">API密钥:</label>
                <input type="password" id="apiKey" placeholder="sk-xxxxxxxxx">
            </div>
            <div class="config-group">
                <label for="appId">应用ID:</label>
                <input type="text" id="appId" placeholder="dxxxxxxxxxx">
            </div>
            <div class="config-group">
                <button id="saveConfig">保存配置</button>
            </div>
        </div>
        
        <div class="config-section">
            <h4>模型配置</h4>
            <div class="config-group">
                <button id="loadDefaultModel">加载默认模型</button>
            </div>
            <div class="config-group">
                <button id="loadLocalModel">加载本地模型</button>
                <input type="file" id="modelFileInput" accept=".glb,.gltf">
            </div>
            <div style="margin-top: 10px; font-size: 12px; color: #ccc;">
                <p>提示：如果本地模型无法加载，请尝试：</p>
                <p>1. 使用在线服务器运行此页面</p>
                <p>2. 确保GLB文件格式正确</p>
                <p>3. 模型文件不要过大（建议小于10MB）</p>
            </div>
        </div>

        <div class="config-section">
            <h4>模型位置</h4>
            <div class="config-group">
                <label>X轴位置:</label>
                <div class="position-controls">
                    <input type="range" id="modelX" min="-5" max="5" step="0.1" value="0">
                    <input type="number" id="modelXValue" min="-5" max="5" step="0.1" value="0" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <label>Y轴位置:</label>
                <div class="position-controls">
                    <input type="range" id="modelY" min="-5" max="5" step="0.1" value="0">
                    <input type="number" id="modelYValue" min="-5" max="5" step="0.1" value="0" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <label>Z轴位置:</label>
                <div class="position-controls">
                    <input type="range" id="modelZ" min="-5" max="5" step="0.1" value="0">
                    <input type="number" id="modelZValue" min="-5" max="5" step="0.1" value="0" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <button id="resetModelPosition">重置模型位置</button>
            </div>
        </div>

        <div class="config-section">
            <h4>模型旋转</h4>
            <div class="config-group">
                <label>X轴旋转:</label>
                <div class="position-controls">
                    <input type="range" id="modelRotationX" min="-180" max="180" step="1" value="0">
                    <input type="number" id="modelRotationXValue" min="-180" max="180" step="1" value="0" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <label>Y轴旋转:</label>
                <div class="position-controls">
                    <input type="range" id="modelRotationY" min="-180" max="180" step="1" value="0">
                    <input type="number" id="modelRotationYValue" min="-180" max="180" step="1" value="0" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <label>Z轴旋转:</label>
                <div class="position-controls">
                    <input type="range" id="modelRotationZ" min="-180" max="180" step="1" value="0">
                    <input type="number" id="modelRotationZValue" min="-180" max="180" step="1" value="0" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <button id="resetModelRotation">重置模型旋转</button>
            </div>
        </div>

        <div class="config-section">
            <h4>灯光位置</h4>
            <div class="config-group">
                <label>X轴位置:</label>
                <div class="position-controls">
                    <input type="range" id="lightX" min="-10" max="10" step="0.1" value="5">
                    <input type="number" id="lightXValue" min="-10" max="10" step="0.1" value="5" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <label>Y轴位置:</label>
                <div class="position-controls">
                    <input type="range" id="lightY" min="-10" max="10" step="0.1" value="10">
                    <input type="number" id="lightYValue" min="-10" max="10" step="0.1" value="10" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <label>Z轴位置:</label>
                <div class="position-controls">
                    <input type="range" id="lightZ" min="-10" max="10" step="0.1" value="7">
                    <input type="number" id="lightZValue" min="-10" max="10" step="0.1" value="7" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <button id="resetLightPosition">重置灯光位置</button>
            </div>
        </div>
        
        <div class="config-section">
            <h4>文字显示效果</h4>
            <div class="config-group">
                <label for="textSpeed">文字显示速度 (毫秒/字):</label>
                <div class="position-controls">
                    <input type="range" id="textSpeed" min="10" max="200" step="5" value="50">
                    <input type="number" id="textSpeedValue" min="10" max="200" step="5" value="50" style="width: 70px;">
                </div>
            </div>
            <div class="config-group">
                <button id="resetTextSpeed">重置文字速度</button>
            </div>
        </div>
    </div>

    <div class="floating-controls">
        <button id="resetCamera">重置视角</button>
        <button id="toggleAnimation">暂停动画</button>
    </div>

    <div class="shortcut-hint">按 Alt+9 显示/隐藏配置面板</div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="message bot-message">
                你好！我是你的3D卡通助手，请按Alt+9打开配置面板，配置API信息后开始对话。
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span>卡通助手正在输入</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="输入您的问题..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
        <div class="status" id="status">请配置API信息</div>
    </div>

    <script>
        // 初始化3D场景
        let scene, camera, renderer, controls;
        let currentModel = null;
        let mixer = null;
        let clock = new THREE.Clock();
        let isAnimating = true;
        let directionalLight = null;
        
        // API配置
        let apiConfig = {
            url: "",
            key: "",
            appId: ""
        };
        
        // 文字显示速度
        let textDisplaySpeed = 50; // 毫秒/字
        
        // 默认模型URL
        const DEFAULT_MODEL_URL = "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF-Binary/Fox.glb";
        
        // 控制输入状态
        let isWaitingForResponse = false;
        
        function init3DScene() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            
            // 创建相机 - 调整初始位置
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 5);
            
            // 创建渲染器
            const canvas = document.getElementById('characterCanvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // 添加轨道控制
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 20;
            controls.target.set(0, 1, 0);
            
            // 加载默认模型
            loadModel(DEFAULT_MODEL_URL);
            
            // 窗口大小调整
            window.addEventListener('resize', onWindowResize);
            
            // 动画循环
            animate();
        }
        
        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        function loadModel(url) {
            showLoadingOverlay();
            
            const loader = new THREE.GLTFLoader();
            
            // 显示加载状态
            document.getElementById('status').textContent = '正在加载3D模型...';
            
            loader.load(
                url,
                function(gltf) {
                    // 移除现有模型
                    if (currentModel) {
                        scene.remove(currentModel);
                        if (mixer) {
                            mixer.stopAllAction();
                            mixer = null;
                        }
                    }
                    
                    // 添加新模型
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    // 设置模型位置和缩放
                    currentModel.position.set(0, 0, 0);
                    currentModel.scale.set(0.03, 0.03, 0.03);
                    
                    // 启用阴影
                    currentModel.traverse(function(node) {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });
                    
                    // 设置动画
                    if (gltf.animations && gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(currentModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                    
                    // 重置相机位置
                    controls.reset();
                    
                    // 更新状态
                    document.getElementById('status').textContent = '模型加载成功！';
                    hideLoadingOverlay();
                },
                function(progress) {
                    // 加载进度
                    const percent = (progress.loaded / progress.total * 100).toFixed(2);
                    document.getElementById('status').textContent = `正在加载模型: ${percent}%`;
                },
                function(error) {
                    console.error('模型加载错误:', error);
                    document.getElementById('status').textContent = '模型加载失败: ' + error.message;
                    hideLoadingOverlay();
                    
                    // 显示错误消息
                    addMessage('模型加载失败，请检查模型文件或尝试其他模型。', 'bot');
                }
            );
        }
        
        function loadLocalModel(file) {
            showLoadingOverlay();
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                
                // 显示加载状态
                document.getElementById('status').textContent = '正在解析本地模型...';
                
                const loader = new THREE.GLTFLoader();
                
                loader.parse(arrayBuffer, '', function(gltf) {
                    // 移除现有模型
                    if (currentModel) {
                        scene.remove(currentModel);
                        if (mixer) {
                            mixer.stopAllAction();
                            mixer = null;
                        }
                    }
                    
                    // 添加新模型
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    // 设置模型位置和缩放
                    currentModel.position.set(0, 0, 0);
                    
                    // 自动调整模型大小
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    currentModel.scale.setScalar(scale);
                    
                    // 启用阴影
                    currentModel.traverse(function(node) {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            
                            // 确保材质正确渲染
                            if (node.material) {
                                node.material.needsUpdate = true;
                            }
                        }
                    });
                    
                    // 设置动画
                    if (gltf.animations && gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(currentModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                    
                    // 重置相机位置
                    controls.reset();
                    
                    // 更新状态
                    document.getElementById('status').textContent = '本地模型加载成功！';
                    hideLoadingOverlay();
                    
                    // 显示成功消息
                    addMessage('本地模型加载成功！现在可以开始对话了。', 'bot');
                }, function(error) {
                    console.error('模型解析错误:', error);
                    document.getElementById('status').textContent = '模型解析失败: ' + error.message;
                    hideLoadingOverlay();
                    
                    // 显示错误消息
                    addMessage('模型解析失败，请检查文件格式是否正确。', 'bot');
                });
            };
            
            reader.onerror = function(error) {
                console.error('文件读取错误:', error);
                document.getElementById('status').textContent = '文件读取失败';
                hideLoadingOverlay();
                
                // 显示错误消息
                addMessage('文件读取失败，请重试或选择其他文件。', 'bot');
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function updateModelPosition() {
            if (currentModel) {
                const x = parseFloat(document.getElementById('modelX').value);
                const y = parseFloat(document.getElementById('modelY').value);
                const z = parseFloat(document.getElementById('modelZ').value);
                
                currentModel.position.set(x, y, z);
            }
        }
        
        function updateModelRotation() {
            if (currentModel) {
                const x = parseFloat(document.getElementById('modelRotationX').value) * Math.PI / 180;
                const y = parseFloat(document.getElementById('modelRotationY').value) * Math.PI / 180;
                const z = parseFloat(document.getElementById('modelRotationZ').value) * Math.PI / 180;
                
                currentModel.rotation.set(x, y, z);
            }
        }
        
        function updateLightPosition() {
            if (directionalLight) {
                const x = parseFloat(document.getElementById('lightX').value);
                const y = parseFloat(document.getElementById('lightY').value);
                const z = parseFloat(document.getElementById('lightZ').value);
                
                directionalLight.position.set(x, y, z);
            }
        }
        
        function resetModelPosition() {
            document.getElementById('modelX').value = 0;
            document.getElementById('modelY').value = 0;
            document.getElementById('modelZ').value = 0;
            document.getElementById('modelXValue').value = 0;
            document.getElementById('modelYValue').value = 0;
            document.getElementById('modelZValue').value = 0;
            
            updateModelPosition();
        }
        
        function resetModelRotation() {
            document.getElementById('modelRotationX').value = 0;
            document.getElementById('modelRotationY').value = 0;
            document.getElementById('modelRotationZ').value = 0;
            document.getElementById('modelRotationXValue').value = 0;
            document.getElementById('modelRotationYValue').value = 0;
            document.getElementById('modelRotationZValue').value = 0;
            
            updateModelRotation();
        }
        
        function resetLightPosition() {
            document.getElementById('lightX').value = 5;
            document.getElementById('lightY').value = 10;
            document.getElementById('lightZ').value = 7;
            document.getElementById('lightXValue').value = 5;
            document.getElementById('lightYValue').value = 10;
            document.getElementById('lightZValue').value = 7;
            
            updateLightPosition();
        }
        
        function updateTextSpeed() {
            const speed = parseInt(document.getElementById('textSpeed').value);
            document.getElementById('textSpeedValue').value = speed;
            textDisplaySpeed = speed;
        }
        
        function resetTextSpeed() {
            document.getElementById('textSpeed').value = 50;
            document.getElementById('textSpeedValue').value = 50;
            textDisplaySpeed = 50;
        }
        
        function onWindowResize() {
            const canvas = document.getElementById('characterCanvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新动画混合器
            if (mixer && isAnimating) {
                mixer.update(clock.getDelta());
            }
            
            // 更新轨道控制
            controls.update();
            
            renderer.render(scene, camera);
        }
        
        // 聊天功能
        document.addEventListener('DOMContentLoaded', function() {
            init3DScene();
            
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.getElementById('messagesContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            const status = document.getElementById('status');
            const resetCameraButton = document.getElementById('resetCamera');
            const toggleAnimationButton = document.getElementById('toggleAnimation');
            const saveConfigButton = document.getElementById('saveConfig');
            const apiUrlInput = document.getElementById('apiUrl');
            const apiKeyInput = document.getElementById('apiKey');
            const appIdInput = document.getElementById('appId');
            const loadDefaultModelButton = document.getElementById('loadDefaultModel');
            const loadLocalModelButton = document.getElementById('loadLocalModel');
            const modelFileInput = document.getElementById('modelFileInput');
            const configPanel = document.getElementById('configPanel');
            
            // 模型位置控制元素
            const modelXSlider = document.getElementById('modelX');
            const modelYSlider = document.getElementById('modelY');
            const modelZSlider = document.getElementById('modelZ');
            const modelXValue = document.getElementById('modelXValue');
            const modelYValue = document.getElementById('modelYValue');
            const modelZValue = document.getElementById('modelZValue');
            const resetModelPositionButton = document.getElementById('resetModelPosition');
            
            // 模型旋转控制元素
            const modelRotationXSlider = document.getElementById('modelRotationX');
            const modelRotationYSlider = document.getElementById('modelRotationY');
            const modelRotationZSlider = document.getElementById('modelRotationZ');
            const modelRotationXValue = document.getElementById('modelRotationXValue');
            const modelRotationYValue = document.getElementById('modelRotationYValue');
            const modelRotationZValue = document.getElementById('modelRotationZValue');
            const resetModelRotationButton = document.getElementById('resetModelRotation');
            
            // 灯光位置控制元素
            const lightXSlider = document.getElementById('lightX');
            const lightYSlider = document.getElementById('lightY');
            const lightZSlider = document.getElementById('lightZ');
            const lightXValue = document.getElementById('lightXValue');
            const lightYValue = document.getElementById('lightYValue');
            const lightZValue = document.getElementById('lightZValue');
            const resetLightPositionButton = document.getElementById('resetLightPosition');
            
            // 文字速度控制元素
            const textSpeedSlider = document.getElementById('textSpeed');
            const textSpeedValue = document.getElementById('textSpeedValue');
            const resetTextSpeedButton = document.getElementById('resetTextSpeed');
            
            // 配置面板显示/隐藏
            function toggleConfigPanel() {
                if (configPanel.style.display === 'block') {
                    configPanel.style.display = 'none';
                } else {
                    configPanel.style.display = 'block';
                }
            }
            
            // 键盘快捷键监听
            document.addEventListener('keydown', function(e) {
                if (e.altKey && e.key === '9') {
                    toggleConfigPanel();
                    e.preventDefault();
                }
            });
            
            // 模型位置滑块和输入框同步
            function setupPositionControls(slider, valueInput, updateFunction) {
                slider.addEventListener('input', function() {
                    valueInput.value = this.value;
                    updateFunction();
                });
                
                valueInput.addEventListener('input', function() {
                    slider.value = this.value;
                    updateFunction();
                });
            }
            
            // 设置模型位置控制
            setupPositionControls(modelXSlider, modelXValue, updateModelPosition);
            setupPositionControls(modelYSlider, modelYValue, updateModelPosition);
            setupPositionControls(modelZSlider, modelZValue, updateModelPosition);
            
            // 设置模型旋转控制
            setupPositionControls(modelRotationXSlider, modelRotationXValue, updateModelRotation);
            setupPositionControls(modelRotationYSlider, modelRotationYValue, updateModelRotation);
            setupPositionControls(modelRotationZSlider, modelRotationZValue, updateModelRotation);
            
            // 设置灯光位置控制
            setupPositionControls(lightXSlider, lightXValue, updateLightPosition);
            setupPositionControls(lightYSlider, lightYValue, updateLightPosition);
            setupPositionControls(lightZSlider, lightZValue, updateLightPosition);
            
            // 设置文字速度控制
            setupPositionControls(textSpeedSlider, textSpeedValue, updateTextSpeed);
            
            // 重置模型位置
            resetModelPositionButton.addEventListener('click', resetModelPosition);
            
            // 重置模型旋转
            resetModelRotationButton.addEventListener('click', resetModelRotation);
            
            // 重置灯光位置
            resetLightPositionButton.addEventListener('click', resetLightPosition);
            
            // 重置文字速度
            resetTextSpeedButton.addEventListener('click', resetTextSpeed);
            
            // 加载保存的配置
            const savedConfig = localStorage.getItem('apiConfig');
            if (savedConfig) {
                apiConfig = JSON.parse(savedConfig);
                apiUrlInput.value = apiConfig.url;
                apiKeyInput.value = apiConfig.key;
                appIdInput.value = apiConfig.appId;
                status.textContent = '已加载保存的配置';
            }
            
            // 加载保存的文字速度
            const savedTextSpeed = localStorage.getItem('textDisplaySpeed');
            if (savedTextSpeed) {
                textDisplaySpeed = parseInt(savedTextSpeed);
                textSpeedSlider.value = textDisplaySpeed;
                textSpeedValue.value = textDisplaySpeed;
            }
            
            // 保存配置
            saveConfigButton.addEventListener('click', function() {
                apiConfig.url = apiUrlInput.value.trim();
                apiConfig.key = apiKeyInput.value.trim();
                apiConfig.appId = appIdInput.value.trim();
                
                if (apiConfig.url && apiConfig.key && apiConfig.appId) {
                    localStorage.setItem('apiConfig', JSON.stringify(apiConfig));
                    localStorage.setItem('textDisplaySpeed', textDisplaySpeed);
                    status.textContent = '配置已保存';
                    
                    // 显示成功消息
                    addMessage('API配置已保存，现在可以开始对话了。', 'bot');
                } else {
                    status.textContent = '请填写所有配置项';
                }
            });
            
            // 加载默认模型
            loadDefaultModelButton.addEventListener('click', function() {
                loadModel(DEFAULT_MODEL_URL);
            });
            
            // 加载本地模型
            loadLocalModelButton.addEventListener('click', function() {
                modelFileInput.click();
            });
            
            modelFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 检查文件大小
                    if (file.size > 50 * 1024 * 1024) { // 50MB限制
                        document.getElementById('status').textContent = '文件过大，请选择小于50MB的文件';
                        addMessage('文件过大，请选择小于50MB的模型文件。', 'bot');
                        return;
                    }
                    
                    // 检查文件类型
                    if (!file.name.toLowerCase().endsWith('.glb') && !file.name.toLowerCase().endsWith('.gltf')) {
                        document.getElementById('status').textContent = '请选择GLB或GLTF格式的文件';
                        addMessage('请选择GLB或GLTF格式的模型文件。', 'bot');
                        return;
                    }
                    
                    loadLocalModel(file);
                }
            });
            
            // 禁用输入界面
            function disableInput() {
                userInput.disabled = true;
                sendButton.disabled = true;
                isWaitingForResponse = true;
                userInput.placeholder = '等待回复中...';
            }
            
            // 启用输入界面
            function enableInput() {
                userInput.disabled = false;
                sendButton.disabled = false;
                isWaitingForResponse = false;
                userInput.placeholder = '输入您的问题...';
                userInput.focus();
            }
            
            // 发送消息函数
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // 检查API配置
                if (!apiConfig.url || !apiConfig.key || !apiConfig.appId) {
                    status.textContent = '请先配置API信息';
                    addMessage('请先配置API信息，按Alt+9打开配置面板。', 'bot');
                    return;
                }
                
                // 禁用输入界面
                disableInput();
                
                // 添加用户消息到聊天界面
                addMessage(message, 'user');
                userInput.value = '';
                
                // 显示输入中状态
                typingIndicator.style.display = 'block';
                status.textContent = '正在与AI助手通信...';
                scrollToBottom();
                
                // 调用API
                callAPI(message);
            }
            
            // 调用API
            async function callAPI(message) {
                try {
                    const response = await fetch(apiConfig.url, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiConfig.key}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            input: {
                                prompt: message
                            },
                            parameters: {}
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API错误: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    // 隐藏输入中状态
                    typingIndicator.style.display = 'none';
                    
                    // 获取回复
                    let answer = "抱歉，无法解析API响应";
                    if (result.output && result.output.text) {
                        answer = result.output.text;
                    } else if (result.choices && result.choices[0] && result.choices[0].message) {
                        answer = result.choices[0].message.content;
                    } else if (result.response) {
                        answer = result.response;
                    }
                    
                    // 添加AI回复到聊天界面（使用逐字显示效果）
                    await typeMessage(answer, 'bot');
                    status.textContent = '已连接到聊天服务';
                    
                    // 触发角色动画
                    animateCharacter();
                    
                } catch (error) {
                    // 隐藏输入中状态
                    typingIndicator.style.display = 'none';
                    
                    // 添加错误消息
                    addMessage(`抱歉，发生错误: ${error.message}`, 'bot');
                    status.textContent = 'API调用失败';
                    
                    console.error('API调用错误:', error);
                } finally {
                    // 无论成功还是失败，都重新启用输入界面
                    enableInput();
                }
            }
            
            // 添加消息到聊天界面
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // 逐字显示消息
            function typeMessage(text, sender) {
                return new Promise((resolve) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                    messagesContainer.appendChild(messageElement);
                    
                    let index = 0;
                    const intervalId = setInterval(() => {
                        if (index < text.length) {
                            messageElement.textContent += text.charAt(index);
                            index++;
                            scrollToBottom();
                        } else {
                            clearInterval(intervalId);
                            resolve(); // 文字显示完成后解析Promise
                        }
                    }, textDisplaySpeed);
                });
            }
            
            // 滚动到底部
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // 角色动画
            function animateCharacter() {
                if (currentModel) {
                    // 简单的跳动动画
                    const originalScale = currentModel.scale.y;
                    currentModel.scale.y = originalScale * 1.1;
                    setTimeout(() => {
                        currentModel.scale.y = originalScale;
                    }, 300);
                }
            }
            
            // 事件监听
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isWaitingForResponse) {
                    sendMessage();
                }
            });
            
            // 重置相机按钮
            resetCameraButton.addEventListener('click', function() {
                controls.reset();
            });
            
            // 切换动画按钮
            toggleAnimationButton.addEventListener('click', function() {
                isAnimating = !isAnimating;
                this.textContent = isAnimating ? '暂停动画' : '播放动画';
            });
            
            // 初始滚动到底部
            scrollToBottom();
        });
    </script>
</body>
</html>
